<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ljubomir Matovic">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/position.css">
    <title>Pomodoro app</title>
  </head>
  <body>
    <section class="container kumbh-sans red">
      <header>
        <section class="title">pomodoro</section>
        <section class="tabs-container">
          <section class="tab">pomodoro</section>
          <section class="tab">short break</section>
          <section class="tab">long break</section>
        </section>
      </header>
      <main>
        <section class="outer-circle">
          <svg id="circle-tablet" class="progress-ring desktop" width="339" height="339">
            <circle id="circle" class="progress-ring__circle" stroke-width="8" stroke-linecap="round"
              fill="transparent" r="165" cx="169" cy="169"
              style="stroke-dasharray: 1036.73, 1036.73; stroke-dashoffset: 34.5575;"></circle>
          </svg>
          <svg id="circle-mobile" class="progress-ring mobile" height="248" width="248">
            <circle id="circle" class="progress-ring__circle" stroke-width="8" stroke-linecap="round" fill="transparent"
              r="120" cx="124" cy="124"
              style="stroke-dasharray: 1036.73, 1036.73; stroke-dashoffset: 34.5575;"></circle>
          </svg>
          <section class="stopwatch">
            sgdsg
          </section>
        </section>
      </main>
      <footer><img src="./images/icon-settings.svg" alt="Settings" class="settings"></footer>
    </section>
    <!--start pause restart Settings Time (minutes)
    pomodoro short break long break Font Color Apply-->
    <section class="modal-container" style="display:none;">
      <section class="modal">

      </section>
    </section>
  </body>
</html>
